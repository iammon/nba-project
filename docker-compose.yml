services:
  db:
    image: postgres:16
    container_name: pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nba
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      # provide dump + init script; these run only on *first* init of an empty volume
      - ./data/nba_snapshot.dump:/docker-entrypoint-initdb.d/nba_snapshot.dump:ro
      - ./docker/init/01-restore.sh:/docker-entrypoint-initdb.d/01-restore.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nba"]
      interval: 5s
      timeout: 3s
      retries: 10

  nba-adminer:
    image: adminer
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  nba-web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Your app reads DATABASE_URL at runtime
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/nba?schema=public"
    ports:
      - "3000:3000"
    command: ["npm", "run", "start"]  # or "dev" if you prefer dev mode
    # ^ If you use `next dev`, itâ€™ll hot-reload. For production, keep `next start`.

volumes:
  dbdata:


