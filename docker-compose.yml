services:
  db:
    image: postgres:16
    container_name: pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nba
    ports:
      - "5433:5432" # host:container; keep 5433 to avoid conflicts on classmates' machines
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U htaw -d nba"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: .
    container_name: nba-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      # IMPORTANT: inside Docker network, connect using the **service name** and port 5432
      DATABASE_URL: "postgresql://htaw:meownedu2@db:5432/nba?schema=public"
      NODE_ENV: "production"
    ports:
      - "3000:3000" # app available at http://localhost:3000

  adminer:
    image: adminer
    container_name: nba-adminer
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080" # http://localhost:8080

volumes:
  dbdata:

